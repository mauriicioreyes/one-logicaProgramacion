<meta charset="UTF-8"/>

<h3>Adivina un número</h3>

<script>
    function saltarLinea() {
        document.write("<br/>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    var numeroPensado = Math.round((Math.random()*10));
    var numeroCapturado = parseInt(prompt("Ingresa un número entre 0-10:"));

    if (numeroCapturado == numeroPensado) {
        imprimir("Felicidades, usted acertó");
    } else {
        imprimir("Perdió, el número era " + numeroPensado);
    }
</script>
