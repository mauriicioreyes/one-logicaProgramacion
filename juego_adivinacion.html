<meta charset="UTF-8"/>

<h3>Adivina un número</h3>

<script>
    function saltarLinea() {
        document.write("<br/>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }
    
    function sortea(n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sortea(10);
    var numeroCapturado = parseInt(prompt("Ingresa un número entre 0-10:"));

    if (numeroCapturado == numeroPensado) {
        imprimir("Felicidades, usted acertó");
    } else if (numeroCapturado < numeroPensado) {

        imprimir("Perdió, el número que ingresó (<strong>" + numeroCapturado + "</strong>) es <strong>menor</strong> que <strong>" + numeroPensado + "</strong>.");
    } else {
        imprimir("Perdió, el número que ingresó (<strong>" + numeroCapturado + "</strong>) es <strong>mayor</strong> que <strong>" + numeroPensado + "</strong>.");
    }
</script>
