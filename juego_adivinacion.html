<meta charset="UTF-8"/>

<h3>Programa adivina el número</h3>
<script>
    function saltarLinea() {
        document.write("<br/>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    var numeroSistema = Math.round(Math.random() * 10);
    var numeroCapturado = parseInt(prompt("Ingrese un número entre 0 - 10:"));

    if (numeroCapturado == numeroSistema) {
        imprimir("Usted acertó, felicidades!")
    } else {
        imprimir("Usted erró, era " + numeroSistema);
    }
</script>
