<meta charset="UTF-8"/>

<h3>Programa - Adivina un número</h3>

<script>
    function saltarLinea() {
        document.write("<br/>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }
    
    function sortea(n) {
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sortea(10);
    
    var intentos = 3;
    var contador = 1;
    var numeroCapturado = 0;
    
    while (contador <= intentos) {
        numeroCapturado = parseInt(prompt("Ingresa un número entre 0-10:"));
        if (numeroCapturado == numeroPensado) {
            alert("Felicidades, (" + numeroCapturado + ")" + " es igual a "+ numeroPensado + ", sólo te costó " + contador + " intentos.");
            break;
        } else if (numeroCapturado < numeroPensado) {
            alert("Perdió, el número que ingresó (" + numeroCapturado + ") es menor que " + numeroPensado + ".");
        } else {
            alert("Perdió, el número que ingresó (" + numeroCapturado + ") es mayor que " + numeroPensado + ".");
        }
        contador++;
    }

    if (numeroCapturado == numeroPensado) {
        imprimir("Felicidades, (" + numeroCapturado + ") es igual a " + numeroPensado + ", sólo te costó " + contador + " intentos.");
    } else {
        imprimir("Perdió, el número que ingresó (" + numeroCapturado + ") no es igual a " + numeroPensado + ".");
    }
</script>
