<meta charset="UTF-8"/>

<h3>Programa - Calcular la media de edades de una familia</h3>

<script>
    function saltarLinea() {
        document.write("<br/>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    var numeroMiembros = parseInt(prompt("Ingresa el n√∫mero de miembros de tu familia:"));

    var contador = 1;
    var totalEdades = 0;

    while(contador <= numeroMiembros) {
        edad = parseInt(prompt("Ingresa la edad del familiar " + (contador) + ":"));
        totalEdades = totalEdades + edad;
        contador++;
    }

    mediaEdades = totalEdades/numeroMiembros;

    imprimir("La media de las edades de la familia es: " + mediaEdades);
</script>
