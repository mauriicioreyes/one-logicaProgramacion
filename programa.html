<meta charset="UTF-8"/>

<script>
    // Siempre utilizar un verbo en las funciones
    function saltarLinea() {
        document.write("<br>");
    }

    var year = 2022;

    document.write("Rafa tiene: " + (year-1992) + " años");
    saltarLinea();
    document.write("Javier tiene: " + (year-1998) + " años");
    saltarLinea();
    document.write("Mauricio tiene: " + (year-1996) + " años");
</script>
