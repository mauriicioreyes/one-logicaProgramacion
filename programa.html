<meta charset="UTF-8"/>

<script>
    // Siempre utilizar un verbo en las funciones
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    var year = 2022;

    imprimir("Rafa tiene: " + (year-1992) + " años");
    imprimir("Javier tiene: " + (year-1998) + " años");
    imprimir("Mauricio tiene: " + (year-1996) + " años");
</script>
