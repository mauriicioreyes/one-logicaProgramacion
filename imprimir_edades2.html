<meta charset="UTF-8"/>

<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(mensaje) {
        document.write("<big>" + mensaje + "</big>");
        saltarLinea();
    }

    var year = 2025;

    imprimir("Juan tiene: " + (year-2000) + " años");
    imprimir("Pedro tiene: " + (year-1995) + " años");
    imprimir("Carlos tiene: " + (year-2005) + " años");
</script>
