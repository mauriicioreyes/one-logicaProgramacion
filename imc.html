<meta charset="UTF-8"/>

<h3>Programa para calcular IMC</h3>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    function calcularIMC(nombre, peso, altura) {
        imprimir("El IMC de " + nombre + " es: " + (peso/(altura*altura)));
    }

    calcularIMC("Mauricio", 81, 1.73);
</script>
