<meta charset="UTF-8"/>

<h3>Programa para calcular IMC</h3>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    // Las funciones realizan sólo una acción y retornan un valor, no una acción.
    function calcularIMC(peso, altura) {
        return (peso/(altura * altura));
    }
    
    nombre = prompt("Ingresa tu nombre:");

    pesoCapturado = prompt(nombre + ", ingresa tu peso:");
    alturaCapturada = prompt(nombre + ", ingresa tu altura en metros:");
    imprimir(nombre + ", tu IMC calculado es: " + calcularIMC(pesoCapturado, alturaCapturada));
</script>
