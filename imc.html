<meta charset="UTF-8"/>

<h3>Programa para calcular IMC</h3>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    // Las funciones realizan sólo una acción y retornan un valor, no una acción.
    function calcularIMC(peso, altura) {
        return (peso/(altura * altura));
    }

    var imcMauricio = calcularIMC(81, 1.73);
    
    var imcIsaias = calcularIMC(75, 1.70);

    imprimir("El IMC de Mauricio es: " + calcularIMC(81, 1.73));
    imprimir("El IMC de Isaias es: " + calcularIMC(75, 1.70));
    imprimir("El promedio del IMC calculado de Mauricio e Isaias es: " + ((calcularIMC(81, 1.73) + calcularIMC(75, 1.70)) / 2));
</script>
