<meta charset="UTF-8"/>

<h3>Programa para calcular IMC</h3>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(mensaje) {
        document.write(mensaje);
        saltarLinea();
    }

    // Las funciones realizan sólo una acción y retornan un valor, no una acción.
    function calcularIMC(peso, altura) {
        return (peso/(altura * altura));
    }
    
    nombre = prompt("Ingresa tu nombre:");

    pesoCapturado = prompt(nombre + ", ingresa tu peso:");
    alturaCapturada = prompt(nombre + ", ingresa tu altura en metros:");

    imcUsuario = calcularIMC(pesoCapturado, alturaCapturada);
    imprimir(nombre + ", tu IMC calculado es: " + imcUsuario);

    if (imcUsuario < 18.5) {
        imprimir(nombre + ", según tu IMC, estás debajo de lo recomendado");
    } else if (imcUsuario >= 18.5 && imcUsuario< 25) {
        imprimir(nombre + ", según tu IMC, estás en un intervalo normal");
    } else if (imcUsuario >= 25 && imcUsuario < 30) {
        imprimir(nombre + ", según tu IMC, tienes sobrepeso")
    } else {
        imprimir(nombre + ", según tu IMC, tienes obesidad");
    }
</script>
