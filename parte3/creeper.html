<meta charset="UTF-8"/>
    <canvas id="pizarra" width="600" height="400"></canvas>

<script>
    var pantalla = document.getElementById("pizarra");
    var pincel = pantalla.getContext("2d");

    // pincel.fillStyle = "lightgrey"; // Propiedad
    // pincel.fillRect(0, 0, 600, 400); // Funci√≥n

    pincel.fillStyle = "darkgreen";
    pincel.fillRect(125, 50, 350, 300);

    pincel.fillStyle = "black";
    pincel.fillRect(175, 100, 90, 90); // Ojo Izquierdo
    pincel.fillRect(335, 100, 90, 90); // Ojo Derecho
    pincel.fillRect(265, 190, 70, 100); // Nariz
    pincel.fillRect(225, 240, 40, 110);
    pincel.fillRect(335, 240, 40, 110);


</script>
