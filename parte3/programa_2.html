<meta charset="UTF-8"/>

    <canvas width="600" height="400"></canvas>

<script>
    function dibujarCuadrado(color, stroke, xInicio, yInicio, xTamanho, yTamanho) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(xInicio, yInicio, xTamanho, yTamanho)
        pincel.strokeStyle = stroke;
        pincel.strokeRect(xInicio, yInicio, xTamanho, yTamanho);
    }

    var x = 0;

    // while(x <= 600) {
    //     dibujarCuadrado("green", "black", x, 0, 50, 50);
    //     x = x + 50;
    // }

    for(x = 0; x <= 600; x = x + 50) {
        dibujarCuadrado("green", "black", x, 0, 50, 50);
        dibujarCuadrado("yellow", "black", x, 50, 50, 50);
        dibujarCuadrado("red", "black", x, 100, 50, 50);
    }

    // dibujarCuadrado("green", "black", 0, 0, 50, 50);
</script>
