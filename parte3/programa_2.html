<meta charset="UTF-8"/>

    <canvas width="600" height="400"></canvas>

<script>
    function dibujarCuadrado(color, stroke, xInicio, yInicio, xTamanho, yTamanho) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(xInicio, yInicio, xTamanho, yTamanho)
        pincel.strokeStyle = stroke;
        pincel.strokeRect(xInicio, yInicio, xTamanho, yTamanho);
    }

    dibujarCuadrado("green", "black", 0, 0, 50, 50);
    dibujarCuadrado("yellow", "black", 50, 0, 50, 50);
    dibujarCuadrado("red", "black", 100, 0, 50, 50);
</script>
