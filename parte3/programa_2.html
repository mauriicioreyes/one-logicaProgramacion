<meta charset="UTF-8"/>

    <canvas width="600" height="400"></canvas>

<script>
    function dibujarCuadrado(color, xInicio, yInicio, xTamanho, yTamanho) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = color;
        pincel.fillRect(xInicio, yInicio, xTamanho, yTamanho)
    }
    dibujarCuadrado("green", 0, 0, 50, 50);
</script>
