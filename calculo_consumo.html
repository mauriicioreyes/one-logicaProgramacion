<h3>Â¿Alcohol o gasolina?</h3>

<!-- 
tanque 40 litros
Gasolina = 480 km
Alcohol = 300 km
calcular km x litro -->

<script>
    litrosTanque = 40;
    totalKilometrosGasolina = 480;
    totalKilometrosAlcohol = 300;

    rendimientoGasolina = totalKilometrosGasolina/litrosTanque;

    rendimientoAlcohol = totalKilometrosAlcohol/litrosTanque;

    document.write("Eficiencia Gasolina: " + rendimientoGasolina + " km por litro.");
    document.write("<br>");
    document.write("Eficiencia Alcohol: " + rendimientoAlcohol + " km por litro.");
</script>
