<meta charset="UTF-8"/>

<h3>Programa - Juego secreto v2</h3>

<input/>

<button>Verificar</button>

<script>
    function generarAleatorio() {
        return Math.round(Math.random() * 10);
    }
    
    function sortearNumeros(cantidad) {
        var valoresSecretos = [];
        for (var ciclo = 0; ciclo < cantidad; ciclo++) {
            valoresSecretos.push(generarAleatorio());
        }
        return valoresSecretos;
    }
    
    function validar() {
        var encontrado = false;
        
        for (var posicion = 0; posicion < valoresSecretos.length; posicion++) {
            if (input.value == valoresSecretos[posicion]) {
                alert("Felicidades, " + input.value + " es igual a " + valoresSecretos[posicion]);
                // ciclo = valoresSecretos.length;
                encontrado = true;
                break;
            } 
        }
        if (!encontrado) {
            alert("Error, no existe el valor");
        }
        input.value = "";
        input.focus();
    }

    var input = document.querySelector("input");
    var button = document.querySelector("button");
    input.focus();
    
    var valoresSecretos = sortearNumeros(parseInt(prompt("NÃºmeros a generar:")));
    button.onclick = validar;
    console.log(valoresSecretos);
</script>
