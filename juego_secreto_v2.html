<meta charset="UTF-8"/>

<h3>Programa - Juego secreto v2</h3>

<input/>
<button>Verificar</button>

<script>
    var secreto1 = 3;
    var secreto2 = 10;
    var secreto3 = 6;
    var secreto4 = 8;

    var input = document.querySelector("input");
    input.focus();

    var button = document.querySelector("button");

    function verificar() {
        if (parseInt(input.value) == secreto1 || parseInt(input.value) == secreto2 || parseInt(input.value) == secreto3 || parseInt(input.value) == secreto4) {
            alert("Acertaste!");
        } else {
            alert("Error :(");
        }
        input.value = "";
        input.focus();
    }

    button.onclick = verificar;

</script>
