<meta charset="UTF-8"/>

<h3>Programa - Juego secreto v2</h3>

<input/>

<button>Verificar</button>

<script>
    var valoresSecretos = [];
    var tamanhoArreglo = parseInt(prompt("Total de elementos a capturar:"));
    var input = document.querySelector("input");
    var button = document.querySelector("button");
    input.focus();

    for(var ciclo = 0; ciclo < tamanhoArreglo; ciclo++) {
        valoresSecretos[ciclo] = parseInt(prompt("Ingresa un nÃºmero:"));
    }

    function validar() {
        var encontrado = false;

        for (var posicion = 0; posicion < valoresSecretos.length; posicion++) {
            if (input.value == valoresSecretos[posicion]) {
                alert("Felicidades, " + input.value + " es igual a " + valoresSecretos[posicion]);
                // ciclo = valoresSecretos.length;
                encontrado = true;
                break;
            } 
        }
        if (!encontrado) {
            alert("Error, no existe el valor");
        }
        input.value = "";
        input.focus();
    }

    button.onclick = validar;
    console.log(valoresSecretos);
</script>
